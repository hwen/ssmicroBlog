<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Access-Control-Allow-Origin" content="*" />
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../css/home.css">
	<script type="text/javascript" src="../js/jquery-2.1.4.js"></script>
</head>
<body>
<div class="content-box-container">
	<div class="content-box" style="display:none;">
		<div class="content-header">
			<i class="item-avatar"><img class="avatar" src="" alt="头像"></i>
			<div class="user-name"></div>
			<div class="tweet-info txt-xxs light-gray">
				<span class="created_time"></span>
				<span class="source"></span>
				<i class="more"><img src="" alt="查看更多"></i>
			</div>
		</div>
		<div class="weibo-detail">
			<p class="default-content"></p>
			<div class="extend-content">
				<div class="inner">
					<p class="weibo-original"></p>
					<div class="media-pic-list"></div>
				</div>
			</div>
		</div>
		<div class="content-bar">
			<a href="" class="icon-box">
				<i class="box-icon-retweet"></i>
				<em></em>
			</a>
			<a href="" class="icon-box">
				<i></i>
				<em></em>
			</a>
			<a href="" class="icon-box">
				<i></i>
				<em></em>
			</a>			
		</div>
	</div>

</div>
<script type="text/javascript" src="../js/home.js"></script>
</body>
</html>
